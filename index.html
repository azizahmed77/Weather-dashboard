<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <header style="height:75px;" class="text-center bg-dark text-light ">
       <h1>
        Weather Dashboard
      </h1> 
    </header>
    <main class="row">
        <!-- Search form and search history-->
        <section class=" container row mt-3 col-4 ">
            <div class="col-12 card" > 
                <h3 class= "card-header">
                    Search City
                </h3>
                <form class = " card-text row" id="search-form">
                    <input class ="col-12" placeholder="Search" id="search-input" >
                    <button class="col-12 bg-dark text-white" type="submit" id="search-btn">Search</button>
                </form>
            </div>
            <div class="col-12 card">
                <ul class="mt-3 px-0 card list-group list-group-flush" id="searched-list">
                     <!-- dynamically generated -->
                    
                
                </ul>
            </div>
        </section>
        <!-- Current Weather and forecast-->
        <section class = "col-8">
            <div class = "card" id="current" ></div>
            <div class = "row" id="forecast" >
                <h2 class="col-12" id="forecast-header" ></h2>      
            </div>
        </section>
    </div>
  
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>
</html>
